<!DOCTYPE html>
<html>
<head>
  <title>Horizontal Scrolling Parallax</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Hide vertical scrollbar */
    }
    
    .parallax-container {
      width: 100%;
      height: 100vh;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      perspective: 1px;
      perspective-origin: 0 50%;
    }
    
    .parallax-layer {
      display: inline-block;
      position: relative;
      width: 100%;
      height: 100vh;
      transform-style: preserve-3d;
    }
    
    .parallax-layer > img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    
    .parallax-layer:nth-child(1) {
      transform: translateZ(-1px) scale(2);
    }
    
    .parallax-layer:nth-child(2) {
      transform: translateZ(-2px) scale(2.5);
    }
    
    .parallax-layer:nth-child(3) {
      transform: translateZ(-3px) scale(3);
    }
    
    /* Add more .parallax-layer styles for additional layers */
  </style>
</head>
<body>
  <div class="parallax-container">
    <div class="parallax-layer">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="parallax-layer">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="parallax-layer">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <!-- Add more parallax layers here -->
  </div>
</body>
</html>
